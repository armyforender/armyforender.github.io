---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {% if page.vimeoId %}
      <iframe src="https://player.vimeo.com/video/{{ page.vimeoId }}" width="900" height="500" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    {% endif %}

    {% for mpage in site.pages %}
      {% if mpage.vimeoId and mpage.thumbnail_small != None and mpage.title != None and mpage.vimeoId != page.vimeoId %}
        <a class="iframeLink" href="{{ mpage.url | prepend: site.baseurl }}" style="width: 150px; height: 84px;">
          <img src="{{ mpage.thumbnail_small }}"/>
        </a>
      {% endif %}
    {% endfor %}
  </div>

</article>
